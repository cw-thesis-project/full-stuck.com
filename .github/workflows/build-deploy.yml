name: Builda

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main    

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        
      - name: npm run build
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./build
          
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@master
        with:
          message: '[![Builda](https://github.com/pablocarbonell/full-stuck.com/actions/workflows/build-deploy.yml/badge.svg)](https://github.com/pablocarbonell/full-stuck.com/actions/workflows/build-deploy.yml)'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

